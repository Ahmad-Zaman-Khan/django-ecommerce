{% extends "shop/base.html" %}
{% block title %}About Us - My Website{% endblock %}
{% block content %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/login.css' %}">
</head>
<body>
<div class=" login">
    <h4 class="mb-5 ml-3">Sign In</h4>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4  small-input">

            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control " id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4 small-input">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control " id="password" placeholder="Enter your password"
                   required>
        </div>
        <div class="small-input">
            <button type="submit" class="btn btn-primary  ">Sign In</button>
        </div>
    </form>

    <div class="text-center">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
    </div>
    <div class="btn-block">
        <button class="btn ">

            <a class="nav-link" href="{% provider_login_url 'google'%}"> <i class="fab fa-google"></i> Sign in with Google</a>
        </button>
        <button class="btn ">
            <a class="nav-link" href="{% url 'register' %}">Create Account</a>
        </button>
    </div>

</div>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
