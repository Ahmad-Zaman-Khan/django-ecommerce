{% extends 'shop/test.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

</style>
</head>
<body>
     {% if results %}
    <div class="container mt-5 mb-5">
        <h5 class="mb-5 mt-4">Search Results for '{{ query }}'</h5>
        <div class="row">
            {% for product in results %}
                <div class="col-md-3">
                    <div class="card mb-3 " style="width: 15rem; text-wrap: wrap; white-space-collapse: collapse;">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top"style="height: 200px; ">
                        <div class="card-body">
                            <p class="card-text mb-1">Some quick example text that is...</p>
                            <p class="card-text"> ${{ product.price }}</p>
                           <a class="link mt-0" href="{% url 'product_detail' slug=product.slug %}" >See more</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
    {% else %}
                <div class="col p-5">
                    <p>No results found for '{{query}}'</p>
                </div>

    {% endif %}
{% endblock %}
</body>
</html>
